<block name="js">
<script>
function listdata(lists){
	var html = ''
	for (var i in lists){
		var item = lists[i]
		html += '<div class="weui-media-box weui-media-box_appmsg"><div class="weui-media-box__bd">'
		html += '<h4 class="weui-media-box__title">'+item.title+'</h4>'
		html += '<p class="weui-media-box__desc">'+item.create_time+'</p></div>'
		html += '<div class="weui-cell__ft">'
		if (item.jf > 0){
			html += '<span class="in">+'+item.jf+'</span>'
		} else {
			html += '<span class="out">'+item.jf+'</span>'
		}
		html += '</div></div>'
	}
	$('.lists').append(html)
}
</script>
</block>
