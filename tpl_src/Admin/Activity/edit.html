<extend name="Public:base" />
<block name="style">
<link rel="stylesheet" href="__ADMIN__/Activity/edit.css" />
</block>
<block name="js">
<script>
$(function(){
	history.replaceState({},'','{:U("Index/index")}');
})
</script>
</block>
<block name="content">
<form id="form" action="__SELF__" method="POST">
	<input type="hidden" name="id" value="{$info['id']}">
	<!-- <if condition="$info['logo']">
		<weuiuploader title="封面" limit="1" id="logo" val="{$info['logo']}" />
	<else />
		<weuiuploader title="封面" limit="1" id="logo" />
	</if> -->
	<weuiuploader title="封面（推荐750*312）" limit="1" id="logo" img="val" />
	<div class="weui-cells weui-cells_form">
		<div class="weui-cell">
			<div class="weui-cell__hd">
				<label class="weui-label">标题</label>
			</div>
			<div class="weui-cell__bd">
				<input class="weui-input" name="name" value="{$info['name']}" required placeholder="请输入活动标题" />
			</div>
		</div>
		<div class="weui-cell">
	        <div class="weui-cell__bd">
	            <textarea class="weui-textarea" name="address" required placeholder="请输入地址" rows="2">{$info['address']}</textarea>
	            <div class="weui-textarea-counter">最多100字</div>
	        </div>
	    </div>
		<div class="weui-cell">
	        <div class="weui-cell__bd">
	            <textarea class="weui-textarea" name="intro" required placeholder="请输入描述" rows="3">{$info['intro']}</textarea>
	            <div class="weui-textarea-counter">最多500字</div>
	        </div>
	    </div>
	</div>
	<div class="weui-cells weui-cells_form">
		<div class="weui-cell">
			<div class="weui-cell__hd">
				<label class="weui-label">积分范围</label>
			</div>
			<div class="weui-cell__bd weui-cell__bd-custom">
				<input class="weui-input weui-input_custom" name="min" type="number" pattern="[0-9]*" value="{$info['min']}" />
				<div class="line"></div>
				<input class="weui-input weui-input_custom" name="max" type="number" pattern="[0-9]*" value="{$info['max']}" />
			</div>
		</div>
	</div>
	<div class="weui-cells weui-cells_form">
		<div class="weui-cell weui-cell_access">
			<div class="weui-cell__hd">
				<label class="weui-label">开始时间</label>
			</div>
			<div class="weui-cell__bd">
				<input class="weui-input" type="date" name="start_time" value="{:timetostr($info['start_time'], 'Y-m-d')}" required />
			</div>
			<div class="weui-cell__ft"></div>
		</div>
		<div class="weui-cell weui-cell_access">
			<div class="weui-cell__hd">
				<label class="weui-label">截止时间</label>
			</div>
			<div class="weui-cell__bd">
				<input class="weui-input" type="date" name="end_time" value="{:timetostr($info['end_time'], 'Y-m-d')}" required />
			</div>
			<div class="weui-cell__ft"></div>
		</div>
	</div>
	<div class="weui-cells weui-cells_form">
		<div class="weui-cell weui-cell_switch">
			<div class="weui-cell__bd">上线</div>
			<div class="weui-cell__ft">
				<input class="weui-switch" type="checkbox" name="status" <if condition="$info['status'] eq 1">checked</if>>
			</div>
		</div>
		<div class="weui-cell weui-cell_switch">
			<div class="weui-cell__bd">分享活动</div>
			<div class="weui-cell__ft">
				<input class="weui-switch" type="checkbox" name="share" <if condition="$info['share'] eq 1">checked</if>>
			</div>
		</div>
		<!-- <div class="weui-cell">
			<div class="weui-cell__hd">赠送积分</div>
			<div class="weui-cell__bd">
				<input class="weui-input" type="number" name="jf" value="{$info['jf']}">
			</div>
		</div> -->
	</div>
	<div class="weui-cells__title"></div>
	<div class="fix-bottom-box">
		<div class="fix-bottom-item">
			<a href="javascript:history.go(-1);" class="weui-btn weui-btn_default">取消</a>
			<input type="submit" class="weui-btn weui-btn_confirm" value="保存" />
		</div>
	</div>
</form>
</block>
