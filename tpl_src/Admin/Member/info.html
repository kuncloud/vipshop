<extend name="Public:base" />
<block name="style">
</block>
<block name="js">
<script type="text/javascript">
$(function(){
});
</script>
</block>
<block name="content">
<div class="weui-cells">
	<div class="weui-media-box weui-media-box_appmsg">
		<div class="weui-media-box__hd">
			<img src="{$info['avatar']}">
		</div>
		<div class="weui-media-box__bd">
			<div class="weui-media-box__title">{$info['username']}</div>
			<div class="weui-media-box__desc">IMEI：{$info['imei']}</div>
			<div class="weui-media-box__desc">联系电话：{$info['phone']}</div>
		</div>
	</div>
</div>
<div class="weui-cells">
	<div class="weui-cell">
		<div class="weui-cell__bd">性别</div>
		<div class="weui-cell__ft">{$info['gender'] == 0 ? '男' : '女'}</div>
	</div>
	<div class="weui-cell">
		<div class="weui-cell__bd">年龄</div>
		<div class="weui-cell__ft">{$info['age']}</div>
	</div>
	<div class="weui-cell">
		<div class="weui-cell__bd">地址</div>
		<div class="weui-cell__ft">{$info['province']}{$info['city']}{$info['district']}{$info['address']}</div>
	</div>
</div>
<div class="weui-cells">
	<div class="weui-cell">
		<div class="weui-cell__bd">导购</div>
		<div class="weui-cell__ft">{$employ}</div>
	</div>
	<a href="{:U('jf', 'type=in&uid='.$info['id'])}" class="weui-cell weui-cell_access">
		<div class="weui-cell__bd">积分记录</div>
		<div class="weui-cell__ft">{$in|default=0}</div>
	</a>
	<a href="{:U('jf', 'type=out&uid='.$info['id'])}" class="weui-cell weui-cell_access">
		<div class="weui-cell__bd">消费记录</div>
		<div class="weui-cell__ft">{$out|default=0}</div>
	</a>
</div>
<div class="weui-cells">
	<a href="{:U('add', 'uid='.$info['id'])}" class="weui-cell weui-cell_access">
		<div class="weui-cell__bd">增加积分</div>
		<div class="weui-cell__ft"></div>
	</a>
</div>
<div class="fix-bottom-box">
	<div class="fix-bottom-item">
		<a href="{:U('edit', 'id='.$info['id'])}" class="weui-btn weui-btn_confirm">编辑资料</a>
	</div>
</div>
</block>
