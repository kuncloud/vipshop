<block name="js">
<script type="text/javascript">
$(function(){
	history.replaceState({},'','{:U("Index/index")}');
});

function listdata(lists){
	var html = ''
	for(var i in lists){
		var item = lists[i]
		html += '<a href="{:U(\'info\')}/id/'+item.id+'" class="weui-media-box weui-media-box_appmsg">'
		html += '<div class="weui-media-box__hd"><img src="'+item.avatar+'"></div>'
		html += '<div class="weui-media-box__bd">'
		html += '<div class="weui-media-box__title">'+item.username+'</div>'
		html += '<div class="weui-media-box__desc">IMEI：'+item.imei+'</div>'
		html += '<div class="weui-media-box__desc">联系电话：'+item.phone+'</div>'
		html += '</div></a>'
	}
	$('.lists').append(html)
}
</script>
</block>
<block name="content">
<div class="weui-search-bar" id="searchBar">
    <form class="weui-search-bar__form" action="__SELF__">
        <div class="weui-search-bar__box">
            <i class="weui-icon-search"></i>
            <input type="search" name="username" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required="">
            <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
        </div>
        <label class="weui-search-bar__label" id="searchText">
            <i class="weui-icon-search"></i>
            <span>搜索</span>
        </label>
    </form>
    <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
</div>
