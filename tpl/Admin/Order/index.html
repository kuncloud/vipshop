<extend name="Public:base"/><block name="style"><link rel="stylesheet" href="__ADMIN__/Order/index.css"/></block><block name="js"><script type="text/javascript" class="searchbar js_show">
$(function(){
	history.replaceState({},'','{:U("Index/index")}')
	$('body').on('click', function(){
		$('.more').fadeOut()
		$('.options_item').fadeOut()
		$('.show_more').removeClass('show')
	})
	
	$('.show_more').on('click', function(){
		$('.more').fadeToggle()
		$('.options_item').fadeOut()
		$(this).toggleClass('show')
		return false;
	})
	init()
});

function init(){
	// 操作
	$('.options_btn').unbind().on('click', function(){
		$('.more').fadeOut()
		$('.show_more').removeClass('show')
		$(this).siblings('.options_item').fadeToggle()
		$(this).parents('.weui-cells').siblings().find('.options_item').fadeOut()
		return false;
	})
	
	$('.ado').on('click', function(){
		op($(this).data('title'), $(this).data('url'), function(){location.href='__SELF__'})
		return false;
	})
}

function listdata(lists){
	var html = '',
		status = '{$json_status}'
	status = eval( "("+status+")" )
	for(var i in lists){
		var item = lists[i]
		html += '<div class="weui-cells"><div class="weui-cell top"><div class="weui-cell__bd">订单号 '+item.id+'</div>'
		switch(item.status){
			case 'ok':
				html += '<div class="weui-cell__ft default">'
				break;
			case 'wait':
				html += '<div class="weui-cell__ft notice">'
				break;
			default:
				html += '<div class="weui-cell__ft default">'
				break;
		}
		html += status[item.status]
		html += '</div></div><div class="middle no-border">'
		if (item['_detail']){
			for(var ii in item['_detail']){
				var sub = item['_detail'][ii]
				html += '<div class="weui-media-box weui-media-box_appmsg"><div class="weui-media-box__hd">'
				html += '<img src="__QINIU_IMG__/'+sub.corver+'">'
				html += '</div><div class="weui-media-box__bd">'
				html += '<div class="weui-media-box__title">'+sub.name+'</div>'
				//html += '<div class="weui-media-box__desc">UV：'+sub.uv+' &nbsp;&nbsp; PV：'+sub.pv+'</div>'
				//html += '<div class="weui-media-box__desc">库存：'+sub.stock+' &nbsp;&nbsp; 销量： '+sub.sales+'</div>'
				html += '<div class="weui-media-box__desc">'
				html += '<span class="num">¥ '+sub.price+'</span>'
				html += '</div></div>'
				html += '<div class="weui-cell__ft"><p>x '+sub.count+'</p></div>'
				html += '</div>'
			}
		}
		html += '</div>'
		if (/* item.status != 'cancel' && */item.status != 'ok'){
			html += '<div class="weui-cell"><div class="weui-cell__bd"></div><div class="weui-cell__ft"><div class="option_box"><div class="options_item tooltip left" style="display: none;"><div class="tooltip-arrow"></div>'
			switch (item.status){
				case 'send':
					html += '<a href="javascript:;" class="ado" data-title="确认发货？" data-url="{:U(\'status\')}/s/sending/id/'+item.id+'">发货</a>'
					break;
				case 'cancel':
				case 'wait':
					html += '<a href="javascript:;" class="ado" data-title="确认删除？" data-url="{:U(\'del\')}/id/'+item.id+'">删除</a>'
					break;
			}
			//html += '<a href="javascript:;" class="ado" data-title="确认取消？" data-url="{:U(\'status\')}/s/cancel/id/'+item.id+'">取消</a>'
			html += '</div><div class="options_btn">...</div></div></div></div>'
		}
		html += '</div>'
	}
	$('.lists').append(html)
	init()
}
</script></block><block name="content"><div class="weui-search-bar" id="searchBar"><form class="weui-search-bar__form" action="__SELF__"><div class="weui-search-bar__box"><i class="weui-icon-search"></i> <input type="search" class="weui-search-bar__input" id="searchInput" name="consignee" placeholder="搜索订单号、收货人姓名或手机号" required=""><a href="javascript:" class="weui-icon-clear" id="searchClear"></a></div><label class="weui-search-bar__label" id="searchText"><i class="weui-icon-search"></i> <span>搜索订单号、收货人姓名或手机号</span></label></form> <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a></div><div class="weui-cells first"><div class="weui-cell select"> <a href="{:U('index')}" class="weui-cell__bd"><span class="<empty name='st'>active</empty>">全部</span></a> <a href="{:U('index', 'st=wait')}" class="weui-cell__bd"><span <eq name="st" value="wait">class="active"</eq>>待付款</span></a> <a href="{:U('index', 'st=send')}" class="weui-cell__bd"><span <eq name="st" value="send">class="active"</eq>>待发货</span></a><div class="weui-cell__bd"><if condition="$st && $st neq 'wait' && $st neq 'send'"> <span class="show_more arrow active">更多状态</span><else/> <span class="show_more arrow">更多状态</span></if><div class="more tooltip bottom" style="display: none;"><div class="tooltip-arrow"></div><volist name="status" id="v"><if condition="$key neq 'wait' && $key neq 'send'"> <a href="{:U('index', 'st='.$key)}">{$v}</a></if></volist></div></div></div></div><dropload classname="custom" url="{$url}"/></block>
